version: '3.8'
services:
db:
image: postgres:15
environment:
POSTGRES_USER: dev
POSTGRES_PASSWORD: dev
POSTGRES_DB: demo
volumes:
- db-data:/var/lib/postgresql/data
app:
build: ./app/service
environment:
DATABASE_URL: postgres://dev:dev@db:5432/demo
ports:
- "3000:3000"
depends_on:
- db
volumes:
db-data:
